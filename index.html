    <title>AR</title>
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    

    <!-- To have access to interactivity:
    1. Google: event set component aframe
    2. Go to: aframe-event-set-component - npm
    3. Copy and paste this line: -->
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <!-- To make UI elements always facing camera -->
    <!-- https://www.npmjs.com/package/aframe-look-at-component -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Go to AR.js website -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/marker-based/ -->
    <!-- https://ar-js-org.github.io/AR.js-Docs/ -->
    <!-- AR.js with Marker Tracking + Location Based AR: -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- https://github.com/IdeaSpaceVR/aframe-particle-system-component -->
    <!-- https://www.npmjs.com/package/aframe-particle-system-component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <link rel="stylesheet" href="style-ar.css">

    <!-- <script src="./script-full-screen.js"></script> -->
</head>

    <section class="text title">
        <div>
            <div>
                <h2>Exploring the world made easy</h2>

        </div>
    </section>

    
    <a-scene vr-mode-ui="enabled: false" embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65">

        <a-marker preset="hiro">

        <!-- <a-marker type="barcode" value="24"> -->

            segments-height="100" segments-width="100" wireframe="true"
            animation__opa="property: material.opacity; from: 0; to: 0.5; dur: 500; loop: true; dir: alternate">
        </a-sphere> -->
        <!-- <a-cylinder color="#A11B1B" height="0.5" radius="0.01" position="0 0.25 0"></a-cylinder> -->

            event-set__scale01="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__scale02="_event: mouseleave; scale: 0.5 0.5 0.5"> -->
            <!-- <a-box opacity="0.9" width="1.2" height="0.9" depth="0.01" position="0 0 -0.5" color="#A11B1B"></a-box> -->
            <a-entity class="london-before-map" rotation="0 45 0" position="0 0.2 0" look-at="#camera" scale="0.7 0.7 0.7"
            event-set__scale01="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__scale02="_event: mouseleave; scale: 0.5 0.5 0.5">
            <a-cylinder position="0 0 -0.5" radius="1" rotation="0 90 90" height="0.2" color="#A11B1B" opacity="0.8"></a-cylinder>
            <a-entity text="value: WEEZYVR; color: white; wrapCount: 10; font:dejavu; align: center" scale="2 2 2">
            </a-entity>
        </a-entity>


            
<!-- image on top  -->
            <!-- <a-image src="image/beforeMain.png" rotation="-90 -15 10" width="15" height="8" opacity="0.8" position="0.9 -0.5 -1"></a-image> -->

        
              
        </a-marker>

        <!-- <a-entity camera></a-entity> -->
        <a-entity camera id="camera">
